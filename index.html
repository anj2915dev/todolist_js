<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="style/todo.css">
    <!-- cdn fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- plagin forms -->
    <link href="https://tailwindcomponents.com/css/component.checkboxes.css" rel="stylesheet">

</head>

<body class=" bg-gray-100">
    <!-- start heder  and -->
    <header class="h-16 w-full bg-blue-500 rounded-b-3xl p-6">
        <h1 class="text-2xl text-white font-bold  ">my todolist</h1>
    </header>
    <!-- end heder  -->

    <!-- start contaner -->
    <article class=" flex justify-center   py-16">
        <div class="w-3/4  rounded-2xl shadow-2xl bg-white p-3">
            <div class=" h-16 w-full   overflow-hidden ">
                <div class="">
                    
                </div>
            </div>
            <!-- start todolst -->
            <ul class="todolist"></ul>
        </div>


    </article>
    <!-- end contaner -->

    <!-- start module -->
    <div
        class="module absolute  w-2/5 h-52  inset-1/3 transition transform  duration-1000	  rounded-2xl  hidden flex-col justify-evenly px-3 bg-white ">
        <!-- title mosule -->
        <h2 class="text-2xl font-bold text-gray-700">
            new todo
        </h2>
        <!-- content module -->
        <h6>Please write content of todo in input below!</h6>
        <!-- box module -->
        <input type="text" class="input-box w-full p-2   outline-none border-b-purple-600 border-b " placeholder="Do something!">
        <div class="w-full flex flex-row-reverse ">
            <!-- btn add -->
            <button
                class="btn-add py-1 px-3 mr-1 outline-none focus:outline-none  hover:bg-green-600 hover:text-white rounded-md transition duration-500    ease-in-out  ">add</button>
            <!-- btn close -->
            <button
                class="btn-close py-1 px-3 mr-1 outline-none focus:outline-none  hover:bg-red-600 hover:text-white rounded-md transition duration-500   ease-in-out ">cansel</button>
        </div>
    </div>
    <!-- end module -->

    <!-- btn show module -->
    <i class="btn-show fas fa-plus absolute bg-blue-500 p-3 rounded-full  text-white  bottom-20 right-24"></i>


    <!-- script -->
    <script src="js/index.js"></script>

</body>

</html>
