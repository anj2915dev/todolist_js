<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="style/todo.css">
    <!-- cdn fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- plagin forms -->
    <link href="https://tailwindcomponents.com/css/component.checkboxes.css" rel="stylesheet">

</head>

<body class=" bg-gray-100">
    <!-- start heder  and -->
    <header class="h-16 w-full bg-blue-500 rounded-b-3xl p-6">
        <h1 class="text-2xl text-white font-bold  ">my todolist</h1>
    </header>
    <!-- end heder  -->

    <!-- start contaner -->
    <article class=" flex justify-center   py-16">
        <div class="w-3/4  rounded-2xl shadow-2xl bg-white p-3">
            <div class=" h-16 w-full   overflow-hidden "></div>
            <!-- start todolst -->
            <ul class="todolist">
                <!-- items todo -->
                <li class="todo  ">
                    <!-- content and chekbox -->
                    <span class="flex items-center text-2xl">
                        <input type="checkbox" class="form-checkbox rounded-full">

                        <p>
                            aaa
                        </p>
                    </span>
                    <span class="text-2xl">
                        <i class="fas fa-pencil-alt text-blue-500"></i>
                        <i class="fa fa-trash text-red-600 ml-4" aria-hidden="true"></i>
                    </span>
                </li>






            </ul>
        </div>


    </article>
    <div
        class="absolute module w-2/5 h-52    inset-1/3	  rounded-2xl  flex flex-col justify-evenly px-3 bg-white ">
        <h2 class="text-2xl font-bold text-gray-700">
            new todo
        </h2>
        <h6>Please write content of todo in input below!</h6>
        <input type="text" class="w-full p-2   outline-none border-b-purple-600 border-b " placeholder="Do something!">
        <div class="w-full flex flex-row-reverse ">
            <button class="py-1 px-3 mr-1 outline-none focus:outline-none  hover:bg-green-600 hover:text-white rounded-md transition duration-500    ease-in-out  ">add</button>
            <button class="py-1 px-3 mr-1 outline-none focus:outline-none  hover:bg-red-600 hover:text-white rounded-md transition duration-500   ease-in-out ">cansel</button>
        </div>
    </div>
    <i class="fas fa-plus absolute bg-blue-500 p-3 rounded-full  text-white  bottom-20 right-24"></i>


    <!-- btn add -->



</body>

</html>
